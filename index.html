<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h2>Case Converter</h2>
      <div class="textInput">
        <textarea
          name="text_to_change"
          id="text_to_change"
          cols="100"
          rows="20"
        ></textarea>
      </div>

      <!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia, sequi. -->
      <div class="actions">
        <button id="to_lower_case">Lower Case</button>
        <button id="to_upper_case">Upper Case</button>
        <button id="to_porper_case">Proper Case</button>
        <button id="to_sentence_case">Sentence Case</button>
      </div>
    </div>
  </body>
</html>
